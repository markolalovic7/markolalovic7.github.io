<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/omega-icon.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<div class="wrapper" id="top">
		<header class="header">
			<div class="header__body">
				<div class="hamburger hamburger--3dx">
					<div class="hamburger-box">
						<div class="hamburger-inner"></div>
					</div>
				</div>

				<a href="#" class="header__logo"><img src="img/logos/logo.png" alt="#"></a>
				<div class="header__icons">
					<a href='#' class="header__icon" id="login-activator"><span
							class="qicon-account-logged-in"></span></a>
				</div>
			</div>

		</header>
		<nav class="navigation">
			<div class="navigation__buttons">
				<button
					class="navigation__button navigation__button_dark navigation__button_dark-active ">Outright</button>
				<button class="navigation__button navigation__button_dark">Matches</button>

			</div>
		</nav>
		<main class="main main_wheat">

			<div class="sport-spoiler spoiler-list sport-spoiler_special">
				<span class="sport-spoiler__color"></span>
				<span class="sport-spoiler__icon"> <i class="qicon-badm"></i> </span>
				<div class="sport-spoiler__text">Badminton</div>
        <div class="matches-arrow arrow-down overlay-burger__arrow dropdown-arrow">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"></path></svg>
        </div>
			</div>

			<div class="spoiler-wrapper open">
				<div class="main__container_small">
					<div class="bets">
						<h1 class="bets__title">International: Thomas Cup</h1>
					</div>
					<div class="bet">
						<div class="bet__container">
							<div class="bet__header">
								<div class="bet__numbers">
									<div class="bet__id">ID 11981506</div>
									<div class="bet__time">Today 21:45</div>
								</div>
								<div class="bet__header-container">
									<div class="bet__team bet__team_grey">
										<p>Thomas Cup - Winner
										</p>
										<p>Win Only</p>
									</div>
									<div class="bet__icons">
										<div class="bet__icon"><i class="qicon-stats"></i></div>
										<div class="bet__icon"><i class=" qicon-sms-bet"></i></div>
									</div>
								</div>
							</div>
						</div>
						<div class="matches__elements matches__elements_wheat matches__elements_radius-bottom open">
							<div class="matches__row ">
								<button class="bet__coeficient ">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">China
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">4.15</span>
									</div>
								</button>
							</div>
							<div class="matches__row ">
								<button class="bet__coeficient ">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">Japan
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">1.18</span>
									</div>
								</button>
							</div>
							<div class="matches__row ">
								<button class="bet__coeficient bet__coeficient_active">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">Indonesia
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">1.18</span>
									</div>
								</button>
							</div>
							<div class="matches__row ">
								<button class="bet__coeficient ">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">Denmark
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">4.15</span>
									</div>
								</button>
							</div>
							<div class="matches__row ">
								<button class="bet__coeficient ">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">Korea
											Republic
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">1.18</span>
									</div>
								</button>
							</div>
							<div class="matches__row ">
								<button class="bet__coeficient ">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">Malaysia
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">1.18</span>
									</div>
								</button>
							</div>
							<div class="matches__row ">
								<button class="bet__coeficient ">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">India
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">1.18</span>
									</div>
								</button>
							</div>
							<div class="matches__row ">
								<button class="bet__coeficient ">
									<span class="bet__coeficient-name"><span class="bet__coeficient-ellipsis">Thailand
										</span></span>
									<div class="bet__coeficient-numbers">
										<span class="bet__coeficient-number">1.18</span>
									</div>
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>

		</main>

	</div>
</body>

</html>
