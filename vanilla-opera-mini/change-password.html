<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/omega-icon.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper" id="anchor-top">
		<header class="header">
			<div class="header__body">
				<div class="hamburger hamburger--3dx">
					<div class="hamburger-box">
						<div class="hamburger-inner"></div>
					</div>
				</div>
				<a href="#" class="header__logo"><img src="img/logos/logo.png" alt="#"></a>
				<div class="header__icons">
					<a href='#' class="header__icon" id="login-activator"><span class="qicon-account-logged-in"></span></a>
				</div>
			</div>
		</header>
		<main class="main">
			<h1 class="main__title">Change My Password</h1>
			<div class="main__container">
				<div class="form">
					<h2 class="form__title">
						Details
					</h2>
					<form action="#">
						<div class="form__container">
							<div class="input">
								<h4 class="input__title">
									Password <span class="input__star">*</span>
								</h4>
								<input type="password" name="password" required placeholder="******">
								<span class="input__icon"><i class="far fa-eye"></i></span>
								</input>
							</div>
							<div class="input">
								<h4 class="input__title">
									Confirm Password <span class="input__star">*</span>
								</h4>
								<input type="password" name="password" required placeholder="******">
								<span class="input__icon"><i class="far fa-eye"></i></span>
								</input>
							</div>
							<button class="form__button">Save Password</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
